<!-- fragmento del header -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenido principal -->
<main class="max-w-3xl mx-auto mt-10 px-4">

    <!-- Sección de formulario de contacto -->
    <section class="bg-slate-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center">Contáctanos</h2>
        <p class="mb-8 text-center text-lg">
            ¿Tienes alguna duda o comentario? Envíanos un mensaje y te responderemos lo antes posible.
        </p>

        <!-- Formulario de contacto -->
        <form action="#" method="POST" class="space-y-6" th:action="@{/contacto}" th:method="post">

            <!-- Campo para el nombre -->
            <div>
                <label for="nombre" class="block mb-2 font-medium">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                    class="w-full px-4 py-2 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <!-- Campo para el correo electrónico -->
            <div>
                <label for="email" class="block mb-2 font-medium">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <!-- Campo para el mensaje -->
            <div>
                <label for="mensaje" class="block mb-2 font-medium">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required
                    class="w-full px-4 py-2 rounded-md text-gray-900 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>

            <!-- Botón para enviar el formulario -->
            <div class="text-center">
                <button type="submit"
                    class="bg-teal-700 hover:bg-teal-900 text-white font-medium py-3 px-6 rounded-full transition duration-300 shadow-lg hover:shadow-xl">
                    Enviar Mensaje
                </button>
            </div>

        </form>
    </section>

    <!-- Sección de información de contacto -->
    <section class="mt-12 text-center text-gray-300">
        <h3 class="text-2xl font-semibold mb-4">Información de Contacto</h3>
        <p>📍 Dirección: Avenida Central, San José, Costa Rica</p>
        <p>📞 Teléfono: +506 1234 5678</p>
        <p>📧 Email: contacto@bibliotecacentral.cr</p>
        <p class="mt-4">Síguenos en nuestras redes sociales:</p>
        <!-- Iconos de redes sociales -->
        <div class="flex justify-center space-x-6 mt-2">
            <!-- Facebook -->
            <a href="#" aria-label="Facebook" class="hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                    <path
                        d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2c0-2 1.2-3 3-3h2v3h-1c-1 0-1 .5-1 1v1h3l-1 3h-2v7A10 10 0 0 0 22 12" />
                </svg>
            </a>
            <!-- Twitter -->
            <a href="#" aria-label="Twitter" class="hover:text-sky-400 transition-colors">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                    <path
                        d="M23 3a10.9 10.9 0 0 1-3 .8 5.1 5.1 0 0 0 2.3-2.8 10.1 10.1 0 0 1-3.2 1.2 5.1 5.1 0 0 0-8.7 4.7A14.4 14.4 0 0 1 1.7 2.1a5 5 0 0 0-.7 2.6 5.1 5.1 0 0 0 2.3 4.3 5.1 5.1 0 0 1-2.3-.6v.1a5.1 5.1 0 0 0 4.1 5 5 0 0 1-1.3.2 4.5 4.5 0 0 1-.9 0 5.1 5.1 0 0 0 4.8 3.5 10.2 10.2 0 0 1-6.3 2.1A10.7 10.7 0 0 1 1 19.6 14.3 14.3 0 0 0 8 21c9.6 0 14.8-8 14.8-14.8v-.7A10.5 10.5 0 0 0 23 3z" />
                </svg>
            </a>
            <!-- Instagram -->
            <a href="#" aria-label="Instagram" class="hover:text-pink-500 transition-colors">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                    <path
                        d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h10zm-5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10z" />
                </svg>
            </a>
        </div>
    </section>

</main>

<!-- fragmento de pie de footer -->
<div th:replace="fragments/footer :: footer"></div>
