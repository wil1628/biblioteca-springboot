<div th:replace="fragments/header :: header"></div>

<!-- Barra de navegación del dashboard -->
<nav class="bg-gray-100 border-b border-gray-300 mb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex space-x-4">
                <a href="/admin/dashboard" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
                <a href="/admin/usuarios/usuarios" class="text-gray-700 hover:text-blue-600 font-medium">👥 Usuarios</a>
                <a href="/admin/libros/libros" class="text-gray-700 hover:text-blue-600 font-medium">📚 Libros</a>
                <a href="/admin/categorias/categorias" class="text-gray-700 hover:text-blue-600 font-medium">🏷️
                    Categorías</a>
                <a href="/admin/autores/autores" class="text-gray-700 hover:text-blue-600 font-medium">✍️ Autores</a>
                <a href="/admin/multas/lista" class="text-gray-700 hover:text-blue-600 font-medium">✍️ Multas</a>
            </div>
            <div>
                <a href="/" class="text-gray-500 hover:text-red-500 font-medium">← Volver al sitio</a>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-3xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-white mb-6">➕ Nueva Multa</h2>

    <form th:action="@{/admin/multas/guardar}" th:object="${multa}" method="post"
        class="bg-gray-200 shadow-md rounded-lg p-6 space-y-4 text-gray-800">
        <div>
            <label class="block font-semibold mb-1">Usuario</label>
            <select name="usuarioId" class="w-full border rounded p-2" required>
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.username}">usuario</option>
            </select>
        </div>

        <div>
            <label class="block font-semibold mb-1">Monto</label>
            <input type="number" step="0.01" th:field="*{monto}" class="w-full border rounded p-2" required />
        </div>

        <div>
            <label class="block font-semibold mb-1">Fecha de vencimiento</label>
            <input type="date" th:field="*{fechaVencimiento}" class="w-full border rounded p-2" required />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="flex justify-end gap-2">
            <a th:href="@{/admin/multas/lista}"
                class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded">Cancelar</a>
            <button class="bg-emerald-600 hover:bg-emerald-800 text-white py-2 px-4 rounded"
                type="submit">Guardar</button>
        </div>
    </form>
</main>
<div th:replace="fragments/footer :: footer"></div>
