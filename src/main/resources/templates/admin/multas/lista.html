<main class="max-w-7xl mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-4xl font-bold text-white">üí∏ Multas</h2>
    </div>

    <div class="overflow-x-auto bg-white shadow-md rounded-xl">
        <table class="min-w-full divide-y divide-gray-200 text-center">
            <thead class="bg-gradient-to-r from-slate-500 via-stone-500 to-blue-900 text-white">
                <tr>
                    <th class="px-6 py-3 text-sm font-semibold uppercase">Usuario</th>
                    <th class="px-6 py-3 text-sm font-semibold uppercase">Monto</th>
                    <th class="px-6 py-3 text-sm font-semibold uppercase">Fecha l√≠mite</th>
                    <th class="px-6 py-3 text-sm font-semibold uppercase">Estado</th>
                    <th class="px-6 py-3 text-sm font-semibold uppercase">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 text-gray-800">
                <tr th:each="m : ${listaMultas}">
                    <td class="px-6 py-4" th:text="${m.usuario.username}">usuario</td>
                    <td class="px-6 py-4" th:text="${#numbers.formatDecimal(m.monto,1,'POINT',2,'POINT')}">0.00</td>
                    <td class="px-6 py-4" th:text="${m.fechaVencimiento}">2025-01-01</td>
                    <td class="px-6 py-4">
                        <span th:text="${m.pagada} ? 'PAGADA' : 'PENDIENTE'"></span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2 justify-center">
                            <a th:href="@{'/admin/multas/editar/' + ${m.id}}"
                                class="bg-yellow-600 hover:bg-yellow-800 text-white py-1 px-3 rounded-full">Editar</a>

                            <form th:action="@{'/admin/multas/pagar/' + ${m.id}}" method="post" th:if="${!m.pagada}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="bg-emerald-600 hover:bg-emerald-800 text-white py-1 px-3 rounded-full"
                                    type="submit">Marcar pagada</button>
                            </form>

                            <a th:href="@{'/admin/multas/eliminar/' + ${m.id}}"
                                class="bg-red-600 hover:bg-red-800 text-white py-1 px-3 rounded-full"
                                onclick="return confirm('¬øEliminar multa?')">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
