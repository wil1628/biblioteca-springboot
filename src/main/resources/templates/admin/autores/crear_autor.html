<body>

    <main class="max-w-xl mx-auto py-12 px-6">
        <h2 class="text-3xl font-bold text-center mb-8">Registrar Nuevo Autor</h2>

        <form th:action="@{/admin/autores/autores/guardar}" th:object="${autor}" method="post"
            class="bg-white shadow-md rounded-lg p-6 space-y-6">
            <div>
                <label class="text-black font-semibold mb-1">Nombre Completo:</label>
                <input type="text" th:field="*{nombre}" required
                    class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div>
                <label class="text-black font-semibold mb-1">País de Origen:</label>
                <input type="text" th:field="*{pais}" required
                    class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div class="flex justify-end space-x-4">
                <a href="/admin/autores/autores"
                    class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full">Cancelar</a>
                <button type="submit"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-4 rounded-full">
                    Guardar
                </button>
            </div>
        </form>
    </main>
</body>
