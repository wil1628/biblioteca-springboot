                <a href="/admin/categorias/categorias" class="text-gray-700 hover:text-blue-600 font-medium">🏷️

                <a href="/admin/autores/autores" class="text-gray-700 hover:text-blue-600 font-medium">✍️ Autores</a>
                <a href="/admin/ejemplares/ejemplares" class="text-gray-700 hover:text-blue-600 font-medium">📖

<main class="max-w-7xl mx-auto px-6 py-10">

    <!-- Encabezado -->
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-4xl font-bold text-white">👥 Gestión de Usuarios</h2>
        <a th:href="@{/admin/usuarios/usuarios/nuevo}"
            class="bg-emerald-600 hover:bg-emerald-800 text-white py-2 px-4 rounded-full shadow-md transition duration-300">
            ➕ Nuevo Usuario
        </a>
    </div>

    <!-- Mensajes -->
    <div th:if="${error}" class="bg-red-500 text-white p-3 rounded-lg mb-4 shadow-md" th:text="${error}"></div>
    <div th:if="${mensaje}" class="bg-green-500 text-white p-3 rounded-lg mb-4 shadow-md" th:text="${mensaje}"></div>

    <!-- Tabla de usuarios -->
    <div class="overflow-x-auto bg-white shadow-lg rounded-xl">
        <table class="min-w-full text-center border-collapse">
            <thead class="bg-gradient-to-r from-slate-500 via-stone-500 to-blue-900 text-white">
                <tr>
                    <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider text-left">Usuario</th>
                    <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider text-left">Email</th>
                    <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">Rol</th>
                    <th class="px-6 py-3 text-sm font-semibold uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 text-gray-800" th:each="usuario : ${listaUsuarios}">
                <tr class="hover:bg-gray-50 transition duration-200">
                    <td class="px-6 py-4 font-medium text-left" th:text="${usuario.username}">Username</td>
                    <td class="px-6 py-4 text-left" th:text="${usuario.email}">Email</td>
                    <td class="px-6 py-4 font-semibold text-green-700" th:text="${usuario.rol}">Rol</td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2 justify-center">
                            <a th:href="@{'/admin/usuarios/usuarios/editar/' + ${usuario.id}}"
                                class="bg-yellow-600 hover:bg-yellow-800 text-white font-medium py-2 px-4 rounded-full shadow-md transition duration-300">
                                Editar
                            </a>
                            <a th:href="@{'/admin/usuarios/usuarios/eliminar/' + ${usuario.id}}"
                                class="bg-red-700 hover:bg-red-800 text-white font-medium py-2 px-4 rounded-full shadow-md transition duration-300"
                                onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
