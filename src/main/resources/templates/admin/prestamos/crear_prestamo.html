<!-- fragmento del encabezado -->
<div th:replace="fragments/header :: header"></div>

<!-- Barra de navegación del dashboard -->
<nav class="bg-gray-100 border-b border-gray-300 mb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex space-x-4">
                <a href="/admin/dashboard" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
                <a href="/admin/usuarios/usuarios" class="text-gray-700 hover:text-blue-600 font-medium">👥 Usuarios</a>
                <a href="/admin/libros/libros" class="text-gray-700 hover:text-blue-600 font-medium">📚 Libros</a>
                <a href="/admin/categorias/categorias" class="text-gray-700 hover:text-blue-600 font-medium">🏷️ Categorías</a>
                <a href="/admin/autores/autores" class="text-gray-700 hover:text-blue-600 font-medium">✍️ Autores</a>
                <a href="/admin/ejemplares/ejemplares" class="text-gray-700 hover:text-blue-600 font-medium">📖 Ejemplares</a>    
                <a href="/admin/prestamos/prestamos" class="text-gray-700 hover:text-blue-600 font-medium">📄 Préstamos</a>            
            </div>
            <div>
                <a href="/" class="text-gray-500 hover:text-red-500 font-medium">← Volver al sitio</a>
            </div>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="max-w-3xl mx-auto px-6 py-10">

    <!-- Encabezado -->
    <div class="mb-8">
        <h2 class="text-4xl font-bold text-white">➕ Nuevo Préstamo</h2>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="mb-4 text-red-700 font-semibold bg-red-100 p-4 rounded-lg">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/admin/prestamos/prestamos/guardar}" method="post"
        class="bg-white p-6 rounded-xl shadow-md space-y-6 text-gray-800">

        <!-- Selección de usuario -->
        <div>
            <label for="usuarioId" class="block text-sm font-medium text-gray-700 mb-2">👤 Usuario</label>
            <select id="usuarioId" name="usuarioId" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Seleccione un usuario</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.username}"></option>

            </select>
        </div>

        <!-- Selección de ejemplar -->
        <div>
            <label for="ejemplarId" class="block text-sm font-medium text-gray-700 mb-2">📖 Ejemplar</label>
            <select id="ejemplarId" name="ejemplarId" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Seleccione un ejemplar</option>
                <option th:each="ejemplar : ${ejemplares}" th:value="${ejemplar.id}" th:text="${ejemplar.libro.titulo}"></option>

            </select>
        </div>

        <!-- Botón de guardar -->
        <div class="flex justify-end">
            <button type="submit"
                class="bg-emerald-600 hover:bg-emerald-800 text-white font-medium py-2 px-6 rounded-full transition duration-300">
                Guardar Préstamo
            </button>
        </div>
    </form>
</main>

<!-- fragmento del pie de página -->
<div th:replace="fragments/footer :: footer"></div>
