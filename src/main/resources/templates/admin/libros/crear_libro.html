<main class="max-w-4xl mx-auto px-6 py-12">
    <!-- T√≠tulo principal del formulario -->
    <h2 class="text-3xl font-bold mb-8 text-center">Registrar Nuevo Libro</h2>

    <!-- Formulario para registrar un nuevo libro -->
    <form th:action="@{/admin/libros/libros/guardar}" th:object="${libro}" method="post"
        class="space-y-6 bg-white p-8 rounded-lg shadow-lg text-gray-800">

        <!-- Campo para el t√≠tulo del libro -->
        <div>
            <label class="block font-medium mb-1">T√≠tulo:</label>
            <input type="text" th:field="*{titulo}" required
                class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Campos para ISBN y a√±o de publicaci√≥n -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block font-medium mb-1">ISBN:</label>
                <input type="text" th:field="*{isbn}" required
                    class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
                <label class="block font-medium mb-1">A√±o de Publicaci√≥n:</label>
                <input type="number" th:field="*{anioPublicacion}" min="1500" max="2100" required
                    class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" />
            </div>
        </div>

        <!-- Selector de categor√≠a -->
        <div>
            <label class="block font-medium mb-1">Categor√≠a:</label>
            <select th:field="*{categoria}" required
                class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                <option value="">-- Selecciona una categor√≠a --</option>
                <!-- Opciones generadas din√°micamente para cada categor√≠a -->
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">
                </option>
            </select>
        </div>

        <!-- Selector m√∫ltiple de autores -->
        <div>
            <label class="block font-medium mb-1">Autores:</label>
            <select th:field="*{autores}" required
                class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                <option value="">-- Selecciona un autor --</option>
                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </select>
        </div>
        <!-- Agregar autor -->
        <button type="button" onclick="document.getElementById('modalAutor').classList.remove('hidden')"
            class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded shadow">
            + Agregar nuevo autor
        </button>
        <!-- Campo para unidades disponibles -->
        <div>
            <label class="block font-medium mb-1">Unidades disponibles:</label>
            <input type="number" th:field="*{unidades}" min="1" required
                class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Botones de acci√≥n: cancelar y guardar -->
        <div class="flex justify-end gap-4 pt-4">
            <a href="/admin/libros/libros"
                class="bg-red-600 hover:bg-red-800 text-white font-medium py-2 px-4 rounded-full transition duration-300">Cancelar</a>
            <button type="submit"
                class="bg-emerald-600 hover:bg-emerald-800 text-white font-medium py-2 px-4 rounded-full transition duration-300">
                Guardar
            </button>
        </div>
    </form>

    <!--Modal para crear autor-->
    <div id="modalAutor" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded shadow-md w-96 relative">
            <button onclick="document.getElementById('modalAutor').classList.add('hidden')"
                class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>

            <h3 class="text-lg font-bold mb-4 text-black">Nuevo Autor</h3>
            <form th:action="@{/admin/libros/libros/autor/nuevo}" method="post">
                <div class="mb-4">
                    <label class="block font-medium text-black">Nombre:</label>
                    <input type="text" name="nombre" required
                        class="text-black w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div class="mb-4">
                    <label class="block font-medium text-black">Pa√≠s:</label>
                    <input type="text" name="pais" required
                        class="text-black w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-emerald-600 hover:bg-emerald-800 text-white font-medium py-2 px-4 rounded-full transition duration-300">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
